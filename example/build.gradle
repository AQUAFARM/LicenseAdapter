apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'net.yslibrary.licenseadapter.gradleplugin'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"
  defaultConfig {
    applicationId 'net.yslibrary.licenseadapter.example'
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  productFlavors {}
}

licenseAdapter {
  testParam = 'foo'
  excludeDependencyIds = ["io.realm:realm-annotations"]
  includeIndirectDependency = true
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  compile project(':library')
  testCompile 'junit:junit:4.12'
  compile "com.android.support:appcompat-v7:$supportlib_version"
}
